name: Keep Supabase Active

on:
  schedule:
    # Run every day at 09:00 UTC to ensure activity is frequent enough
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_URL or NEXT_PUBLIC_SUPABASE_ANON_KEY secret is not set in GitHub Actions secrets."
            exit 1
          fi

          echo "Pinging Supabase project to keep it active..."
          
          # Simple ping to the URL
          curl -I "$SUPABASE_URL"
          
          # Perform a real database query to the posts table to register activity
          # We use the REST API to select 1 row from 'posts'
          curl -fsS -X GET "$SUPABASE_URL/rest/v1/posts?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Range: 0-0" || echo "Database query failed, check RLS or table existence"

